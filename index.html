<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>bq OpenSource</title>
	<link rel="stylesheet" href="styles/css/main.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="scripts/main.js"></script>
</head>
<body>
	<header id="main_header">
		<h1><span class="icoFont icon-logo_bq"></span> OpenSource</h1>
	</header>
	<section id="main_container">
		<header>
			<h1>Proyectos</h1>
		</header>
		<div class="loader"><img src="images/loader.gif" alt="loader"/></div>
	
	<div id="repository_list"></div>
	
	<a class="git_element-link" href="https://github.com/bq">
		<article id="this_proyect" class="git_element icoFont" data-thisRepo="true">
			<header>
				<h1>Bq OpenSource</h1>
			</header>
		</article>
	</a> 

	</section>
	<footer id="main_footer" class="clearfix">
		<span class="icoFont icon-logo_bq"></span>
		<ul class="social_links clearfix">
			<li><a href=""><span class="icoFont icon-facebook"></span><span class="social_text">bqreaders</span></a></li>
			<li><a href=""><span class="icoFont icon-twitter"></span><span class="social_text">@bqrreaders</span></a></li>
			<li><a href=""><span class="icoFont icon-googleplus"></span><span class="social_text">+bqreaders</span></a></li>
			<li><a href=""><span class="icoFont icon-mail"></span><span class="social_text">opensource@bq.com</span></a></li>
		</ul>
	</footer>
</body>
</html>
